<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{movie.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <ion-img class="img-thumbnail rounded" *ngIf="movie.poster_path" src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>Genero: <ion-note *ngFor="let g of movie.genres">{{g.name}} </ion-note></ion-card-subtitle>
      <ion-list *ngIf="rate.rating; else setRating">
        <ion-item lines="none">
          <ion-label>Avaliação</ion-label>
          <ion-select [interfaceOptions]="customActionSheetOptions" (ionChange)="updateRate()" [(ngModel)]="rate.rating"
            interface="action-sheet" placeholder="Selecione">
            <ion-select-option value="0">0</ion-select-option>
            <ion-select-option value="1">1</ion-select-option>
            <ion-select-option value="2">2</ion-select-option>
            <ion-select-option value="3">3</ion-select-option>
            <ion-select-option value="4">4</ion-select-option>
            <ion-select-option value="5">5</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
      
      <ng-template #setRating>
        <ion-list>
          <ion-item lines="none">
            <ion-label>Avaliação</ion-label>
            <ion-select [interfaceOptions]="customActionSheetOptions" (ionChange)="addRate()" [(ngModel)]="rate.rating"
              interface="action-sheet" placeholder="Selecione">
              <ion-select-option value="0">0</ion-select-option>
              <ion-select-option value="1">1</ion-select-option>
              <ion-select-option value="2">2</ion-select-option>
              <ion-select-option value="3">3</ion-select-option>
              <ion-select-option value="4">4</ion-select-option>
              <ion-select-option value="5">5</ion-select-option>
            </ion-select>
          </ion-item>
          </ion-list>
      </ng-template>

      <ion-card-title class="text-center">{{movie.title}}
        <ion-card-subtitle>Lançamento: <ion-note>{{movie.release_date | date:'yyyy'}}</ion-note></ion-card-subtitle>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div class="text-justify">{{movie.overview}}</div>
      <div class="mt-5 text-center">
        <ion-note *ngFor="let p of movie.production_companies">{{p.name}} </ion-note>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
